  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="calculator-body">
    <div id="output-area">
      <div>0</div>
    </div>
    <div class="calculator-line">
      <button>0</button>
      <button>&larr;</button>
      <button>&#247;</button>
    </div>
    <div class="calculator-line">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&#215;</button>
    </div>
    <div class="calculator-line">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&#8722;</button>
    </div>
    <div class="calculator-line">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&#43;</button>
    </div>
    <div class="calculator-line">
      <button>0</button>
      <button>&#61;</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
